apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vpro-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/learnwithabhishek/argocd-project.git
    targetRevision: HEAD
    path: helm/vprofilecharts
  destination: 
    server: https://api.k8.learnwithabhi.xyz
    namespace: prod

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true